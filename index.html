 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe flex display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tic_tac_toe">
        <h1> Tic Tac Toe<h1> 
        <div class="header_line"></div>
        <div class="two_cards">
            <div class="you">
                <img src="you.png" alt="you">
                <div class="you_txt">you</div>
                <div class="line"></div>
                <div class="x">
                    <div class="x1"></div>
                    <div class="x2"></div>
                </div>
            </div>
            <div class="playa">
                <img src="player2.png" alt="playa">
                <div class="playa_txt">Player Two</div>
                <div class="line"></div>
                <div class="o"></div>
            </div>
        </div>
        <div class="board">
            <div>
                <div class="o_board"></div>
            </div>
            <div>
                <div class="x_board">
                    <div class="x1_board"></div>
                    <div class="x2_board"></div>
                </div>
            </div>
            <div></div>
            <div></div>
            <div>
                <div class="x_board">
                    <div class="x1_board"></div>
                    <div class="x2_board"></div>
                </div>
            </div>
            <div></div>
            <div></div>
            <div>
                <div class="x_board">
                    <div class="x1_board"></div>
                    <div class="x2_board"></div>
                </div>
            </div>
            <div>
                <div class="o_board"></div>
            </div>
        </div>
    </div>    
</body>
</html>
